<div *ngIf="material">
    <h2>Material {{material.id}}:</h2>
    <div><label>id: </label>{{material.id}}</div>
    <div>
        <label>Title: </label>
        <input [(ngModel)]="material.title" placeholder="title" size="113" />
    </div>
    <div>
        <label>Link: </label>
        <input [(ngModel)]="material.url" placeholder="url"  size="113" />
    </div>
    <div>
        <label>Description: </label>
        <textarea [(ngModel)]="material.description" placeholder="description" rows="5" cols="120"></textarea>
    </div>
    <div>
        <label>Proposed by: </label>
        <input [(ngModel)]="material.proposedBy" placeholder="proposed by" size="113" />
    </div>
    <div>
        <label>Language: </label>
        <select [(ngModel)]="material.language">
            <option *ngFor="let lang of supportedLanguages" [ngValue]="lang">{{lang}}</option>
        </select>
    </div>
    <div>
        <label>Tags (comma separated): </label>
        <input [(ngModel)]="material.tags" placeholder="tags" />
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="updateMaterial(material)">Save</button>
</div>
